chords:
  - name: Major
    aliases: ["", "M", "maj"]
    intervals: [0, 4, 7]

  - name: Minor
    aliases: ["m", "min"]
    intervals: [0, 3, 7]

  - name: Dominant 7th
    aliases: ["7", "dom7"]
    intervals: [0, 4, 7, 10]

  - name: Major 7th
    aliases: ["maj7", "M7"]
    intervals: [0, 4, 7, 11]

  - name: Minor 7th
    aliases: ["m7", "min7"]
    intervals: [0, 3, 7, 10]

  - name: Diminished
    aliases: ["dim", "°"]
    intervals: [0, 3, 6]

  - name: Diminished 7th
    aliases: ["dim7", "°7"]
    intervals: [0, 3, 6, 9]

  - name: Half-diminished 7th
    aliases: ["m7b5", "ø7"]
    intervals: [0, 3, 6, 10]
    coords: [[0,0], [-1, 0], [-2, 0], [-1, 1]]

  - name: Augmented
    aliases: ["aug", "+"]
    intervals: [0, 4, 8]
    coords: [[0, 0], [1, 1], [2,2]]

  - name: Suspended 2nd
    aliases: ["sus2"]
    intervals: [0, 2, 7]

  - name: Suspended 4th
    aliases: ["sus4", "sus"]
    intervals: [0, 5, 7]
    coords: [[0, 0], [0, -1], [0, 1]]

  - name: Major 6th
    aliases: ["6", "M6", "maj6"]
    intervals: [0, 4, 7, 9]

  - name: Minor 6th
    aliases: ["m6", "min6"]
    intervals: [0, 3, 7, 9]

  - name: Power Chord
    aliases: ["5"]
    intervals: [0, 7]

  - name: Minor Augmented
    aliases: ["m#5"]
    intervals: [0, 3, 8]
    coords: [[0, 0], [-1, 0], [2, 2]]

  - name: Seven Sus 4
    aliases: ["7sus4", "7sus"]
    intervals: [0, 5, 7, 10]
    coords: [[0,0], [0, -1], [0, 1], [-1, 1]]

  - name: Manual Coordinates Example
    aliases: ["manual", "coords"]
    intervals: [0, 4, 7]
    coords: [[2, 3], [1, 2], [0, 1]]
