<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tonnetz SVG Icon Sample</title>
  <style>
    .icon {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin: 4px;
    }
  </style>
</head>
<body>
  <h2>Tonnetz SVG Icon Usage Example</h2>
  <p>
    Here are several icons used inline:
    <img src="tonnetz_icon.svg" class="icon" alt="Tonnetz Icon">
    <img src="tonnetz_icon.svg" class="icon" alt="Tonnetz Icon">
    <img src="tonnetz_icon.svg" class="icon" alt="Tonnetz Icon">
  </p>
  <p>
    You can use the icon multiple times in your HTML by referencing the SVG file:
  </p>
  <pre>&lt;img src="tonnetz_icon.svg" class="icon" alt="Tonnetz Icon"&gt;</pre>
</body>
</html>
