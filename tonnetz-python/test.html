<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Marker Alignment Test</title>
	<style>
		body { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; padding: 2rem; }
		.line { white-space: pre; font-size: 18px; }
		.marker { position: relative; display: inline-block; width: 0; height: 0; overflow: visible; }
		.marker .box { position: absolute; left: 0; bottom: calc(100% + 14px); width: 14px; height: 14px; background: #000; }
		/* Optional visual guide */
		.guide { position: relative; }
		.guide:after { content: ""; position: absolute; left:0; right:0; top: 1.05em; height:1px; background: rgba(0,0,0,0.15); }
	</style>
</head>
<body>
	<h2>Marker Alignment Test</h2>
	<p>This line has a black square above every letter 'e'.</p>
	<div class="line guide">
He<span class="marker"><span class="box"></span></span>re<span class="marker"><span class="box"></span></span> we<span class="marker"><span class="box"></span></span> te<span class="marker"><span class="box"></span></span>st the<span class="marker"><span class="box"></span></span> marke<span class="marker"><span class="box"></span></span>r re<span class="marker"><span class="box"></span></span>nde<span class="marker"><span class="box"></span></span>r ingre<span class="marker"><span class="box"></span></span>fe<span class="marker"><span class="box"></span></span>e<span class="marker"><span class="box"></span></span>nce<span class="marker"><span class="box"></span></span> line<span class="marker"><span class="box"></span></span>.
	</div>
</body>
</html>
